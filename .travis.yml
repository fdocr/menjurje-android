language: android
cache: bundler
dist: trusty
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-29.0.3
  - android-29
  - extra-google-m2repository
before_install:
  - yes | sdkmanager "platforms;android-29"
  - gem install bundler
install:
  - bundle install
script:
  - fastlane test 
